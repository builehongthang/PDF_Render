<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full Page PDF</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }
        #pdf-container {
            width: 100vw;
            height: 100vh;
        }
        #pdf-container embed {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>

<div id="pdf-container">
    <embed src="./KNS.pdf" type="application/pdf" />
</div>

</body>
</html>
